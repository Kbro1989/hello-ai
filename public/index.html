<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-Assisted 3D Model Dashboard</title>
  <style>
    body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; }
    #sidebar { width: 300px; padding: 1rem; background: #222; color: #eee; overflow-y: auto; }
    #canvas-container { flex: 1; }
    button { margin: 0.25rem 0; width: 100%; padding: 0.5rem; }
    pre { background: #111; color: #0f0; padding: 0.5rem; overflow-x: auto; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Available Models</h2>
    <div id="models"></div>
    <h2>Animations</h2>
    <div id="animations">No model loaded.</div>
    <h3>Typedef JSON</h3>
    <pre id="typedef">Loading...</pre>
  </div>
  <div id="canvas-container"></div>

  <script type="module">
        import * as THREE from './js/three.module.js';
        import { OrbitControls } from './js/OrbitControls.js';
    import { createThreeMeshFromRsmvModel } from './js/rsmvThreeLoader.js';
    import { updateAnimations } from './animation/loader.js';

    // --- Fetch typedef JSON from KV ---
    async function loadTypedef() {
      try {
        const res = await fetch('/api/typedef'); // Corrected to /api/typedefs
        const data = await res.json();
        document.getElementById('typedef').textContent = JSON.stringify(data, null, 2);
        return data;
      } catch (err) {
        console.error('Failed to load typedef:', err);
        document.getElementById('typedef').textContent = 'Error loading typedef';
        return {};
      }
    }

    const typedef = await loadTypedef();

    // --- Sample models list ---
    const modelsList = ['Model 123'];
    const modelsDiv = document.getElementById('models');
    modelsList.forEach((name, i) => {
      const btn = document.createElement('button');
      btn.textContent = name;
      btn.onclick = () => loadModel(123); // Directly use 123 as the model ID
      modelsDiv.appendChild(btn);
    });

    // --- Three.js Scene Setup ---
    console.log('Initializing Three.js scene setup...');
    const container = document.getElementById('canvas-container');
    if (!container) { console.error('Canvas container not found!'); return; }
    console.log('Canvas container found:', container);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x333333); // Set a background color to make it visible
    console.log('Scene created.');

    const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.z = 5;
    console.log('Camera created and positioned.');

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);
    console.log('Renderer created and appended to container.');

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    console.log('OrbitControls initialized.');

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);
    console.log('Directional light added to scene.');

    // --- Placeholder for model loader ---
    let currentModel;
    // Add a simple cube to the scene for testing
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    console.log('Added a test cube to the scene.');

    // Removed model loading and animation logic for now
    // async function loadModel(index) { ... }
    // function displayAnimations(model) { ... }
    // function activateAnimation(model, animation) { ... }

    let lastFrameTime = 0;
    function animate(currentTime) {
      requestAnimationFrame(animate);

      const deltaTime = (currentTime - lastFrameTime) / 1000; // Convert to seconds
      lastFrameTime = currentTime;

      // Rotate the cube for visual confirmation
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      controls.update();
      renderer.render(scene, camera);
    }
    animate(0); // Start animation with initial time 0

    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
