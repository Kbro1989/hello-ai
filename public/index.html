<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-Assisted 3D Model Dashboard</title>
  <style>
    body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; }
    #sidebar { width: 300px; padding: 1rem; background: #222; color: #eee; overflow-y: auto; }
    #canvas-container { flex: 1; }
    button { margin: 0.25rem 0; width: 100%; padding: 0.5rem; }
    pre { background: #111; color: #0f0; padding: 0.5rem; overflow-x: auto; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Available Models</h2>
    <div id="models"></div>
    <h3>Typedef JSON</h3>
    <pre id="typedef">Loading...</pre>
  </div>
  <div id="canvas-container"></div>

  <script type="module">
        import * as THREE from './js/three.module.js';
        import { OrbitControls } from './js/OrbitControls.js';
    import { createThreeMeshFromRsmvModel } from './js/rsmvThreeLoader.js';

    // --- Fetch typedef JSON from KV ---
    async function loadTypedef() {
      try {
        const res = await fetch('/api/typedefs'); // Corrected to /api/typedefs
        const data = await res.json();
        document.getElementById('typedef').textContent = JSON.stringify(data, null, 2);
        return data;
      } catch (err) {
        console.error('Failed to load typedef:', err);
        document.getElementById('typedef').textContent = 'Error loading typedef';
        return {};
      }
    }

    const typedef = await loadTypedef();

    // --- Sample models list ---
    const modelsList = ['Model 123'];
    const modelsDiv = document.getElementById('models');
    modelsList.forEach((name, i) => {
      const btn = document.createElement('button');
      btn.textContent = name;
      btn.onclick = () => loadModel(123); // Directly use 123 as the model ID
      modelsDiv.appendChild(btn);
    });

    // --- Three.js Scene Setup ---
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);

    // --- Placeholder for model loader ---
    let currentModel;
    async function loadModel(index) {
      if (currentModel) scene.remove(currentModel);

      try {
        const res = await fetch(`/api/model/${index}.ob3`); // Assuming model IDs are like 0.ob3, 1.ob3 etc.
        if (!res.ok) throw new Error(`Failed to load model: ${res.statusText}`);
        const modelData = await res.json();
        console.log('Loaded model data:', modelData);

        currentModel = createThreeMeshFromRsmvModel(modelData);
        scene.add(currentModel);

      } catch (err) {
        console.error('Error loading model:', err);
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
